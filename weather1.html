<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #weather-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-info"></div>
  </div>

  <script>
    async function getWeather() {
      const cityInput = document.getElementById('cityInput').value;
      const apiKey = '038746846a16e782a8f9c0dc3c4649e7'; // Replace with your actual API key
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (response.ok) {
          displayWeather(data);
        } else {
          const errorMessage = data.message || 'Unknown error';
          document.getElementById('weather-info').innerHTML = `<p>Error: ${errorMessage}</p>`;
        }
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    function displayWeather(data) {
      const { name, main, weather } = data;

      const temperature = main.temp;
      const description = weather[0].description;

      const weatherHtml = `
        <h2>${name}</h2>
        <p>${description}</p>
        <p>${temperature} Â°C</p>
      `;

      document.getElementById('weather-info').innerHTML = weatherHtml;
    }
  </script>

</body>
</html>
